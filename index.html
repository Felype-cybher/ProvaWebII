<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Digital</title>
  <style id="dynamic-style"></style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Catálogo de Produtos</h1>

  <form id="itemForm">
    <input type="hidden" id="itemId">

    
    <input type="text" id="nome" placeholder="Nome do Produto" required><br><br>

    
    <input type="number" id="preco" placeholder="Preço" required><br><br>

    
    <select id="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option value="Alimento">Alimento</option>
      <option value="Eletrônico">Eletrônico</option>
      <option value="Vestuário">Vestuário</option>
    </select><br><br>

    
    <textarea id="descricao" placeholder="Descrição do Produto" required></textarea><br><br>

    
    <input type="checkbox" id="disponivel"> Disponível em estoque<br><br>


    <input type="text" id="cep" placeholder="CEP"><br><br>

    <button type="submit">Salvar</button>
  </form>

  <h2>Itens:</h2>
  <div id="listaItens"></div>
  <script src="script.js"></script>
</body>
</html>
